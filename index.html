<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aliveboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="aliveboard">
    <header class="header">
      <button class="buy-button">Buy $ALIVE</button>
    </header>
    <div class="profile-section">
      <img class="profile-image" src="avatar.png" alt="Profil">
      <h1 class="username">wilfriedae</h1>
      <p class="points" id="points">0 puan</p>
    </div>
    <div class="game-section">
      <div class="game-card">
        <img class="game-image" src="reflex-game.png" alt="Mining Shop">
        <div class="game-info">
          <h2>Mining Shop</h2>
        </div>
      </div>
    </div>
    <div class="status-bar">
      <button class="start-button" id="startButton" onclick="startFarming()">Start Farming</button>
      <span class="timer" id="timer">00:00:00</span>
    </div>
    <footer class="footer">
      <button class="nav-button active">Home</button>
      <button class="nav-button">Family</button>
    </footer>
  </div>
</body>
</html>
