<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="aliveboard">
    <header class="header">
      <button class="buy-button" onclick="goBack()">Go Back</button>
    </header>

    <div class="market-container">
      <h1 class="market-title">Market</h1>

      <div class="vip-card">
        <div class="vip-header">
          <h2 class="vip-title">Bronze Miner</h2>
          <p class="vip-price">40.500 $OTTO / 30 Day</p>
          <button class="buy-button">Buy</button>
        </div>
        <p class="vip-benefits">Benefits after becoming VIP2:</p>
        <button class="expand-button">▼</button>
      </div>
      <hr class="divider" />

      <div class="vip-card">
        <div class="vip-header">
          <h2 class="vip-title">Silver Miner</h2>
          <p class="vip-price">72.000 $OTTO / 30 Day</p>
          <button class="buy-button">Buy</button>
        </div>
        <p class="vip-benefits">Benefits after becoming VIP3:</p>
        <button class="expand-button">▼</button>
      </div>
      <hr class="divider" />

      <div class="vip-card">
        <div class="vip-header">
          <h2 class="vip-title">Golden Miner</h2>
          <p class="vip-price">117.000 $OTTO / 30 Days</p>
          <button class="buy-button">Buy</button>
        </div>
        <p class="vip-benefits">Benefits after becoming VIP4:</p>
        <button class="expand-button">▼</button>
      </div>
    </div>

    <footer class="footer">
      <button class="nav-button active">Market</button>
      <button class="nav-button" onclick="navigateTo('index.html')">Home</button>
    </footer>
  </div>
</body>
</html>
